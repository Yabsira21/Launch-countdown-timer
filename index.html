<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <h2 class="header">We're launching soon</h2>
    <div class="timer">
      <div class="timer-days">
        <div class="timer-boxs timer-days-boxs">
          <span class="day">08</span>
        </div>
        <h3>Days</h3>
      </div>  
      <div class="timer-hours">
        <div class="timer-boxs timer-hours-boxs">
          <div class="line"></div>
          <span class="hour">23</span>
        </div>
        <h3>Hours</h3>
      </div>
      <div class="timer-mins">
        <div class="timer-boxs timer-mins-boxs">
          <span class="min">55</span>
        </div>
        <h3>Minutes</h3>
      </div>
      <div class="timer-secs">
        <div class="timer-boxs timer-secs-boxs">
          <span class="sec">41</span>
        </div>
        <h3>Seconds</h3>
      </div>

    </div>
    <div class="social-media">
      <a href=""><img src="images/icon-facebook.svg" alt=""></a><a href=""><img src="images/icon-pinterest.svg" alt=""></a><a href=""><img src="images/icon-instagram.svg" alt=""></a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
